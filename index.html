<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML项目列表</title>
    <style>
        body {
            background-color: #c27979;
        }
        h1 {
            margin:auto;
            text-align:center;
        }
        ul {
            display: block;
            margin:auto;
            padding: 0px;
            width: 60vw;
            text-align:center;
        }
        ul li {
            display: block;
            margin:10px;
            background-color: #f1f1f1;
            height: 30px;
            border:1px  solid;
            text-decoration-line:none;
            line-height: 30px;
            color:#000;
        }
        ul li:hover {
            background-color: #fff;
        }
        a {
            display: block;
            width: 100%;
            color: #000;
            text-decoration-line: none;
        }
        #show {
            display: none;
            position: fixed;
            top: 50%;
            right: 0%;
            height: 450px;
            width: 600px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>HTML项目列表</h1>
    <ul>
        <li><a href="./项目合集/百度热搜列表/" onmouseover="showImg(this.href)" onmouseleave="hidenImg()">百度热搜列表</a></li>
        <li><a href="项目合集/产品展示图/" onmouseover="showImg(this.href)" onmouseleave="hidenImg()">产品展示图</a></li>
        <li><a href="项目合集/小米商城侧边导航栏效果/" onmouseover="showImg(this.href)" onmouseleave="hidenImg()">小米商城侧边导航栏效果</a></li>
        <li><a href="项目合集/开关切换效果/" onmouseover="showImg(this.href)" onmouseleave="hidenImg()">开关切换效果</a></li>
    </ul>
    <img id="show" src="" alt="">
</body>
<script>
    var api = "https://s0.wp.com/mshots/v1/"
    
    function showImg(href) {
        var decodedUrl = decodeURIComponent(href);
        document.getElementById("show").src = api + decodedUrl + "?w=600&h=450";
        console.log(api+decodedUrl)
        document.getElementById("show").style.display = "block"
    }
    function hidenImg() {
        document.getElementById("show").style.display = "none"
    }
</script>
</html>
